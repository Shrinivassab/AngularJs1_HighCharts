<!DOCTYPE html>
<html ng-app="myModule">
<head>
    <meta charset="utf-8" />
    <title> Highcharts demo using angularjs </title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body ng-controller="myController">
  <!-- Created custom angular directive for highcharts, with this we can reuse the code and also used for code sepeartion -->

     <hc-chart options="chartOptions">Placeholder for generic chart</hc-chart>
     <hc-pie-chart title="Student's percentage based on Course" data="pieData">Placeholder for pie chart</hc-pie-chart>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
